name: Doxygen GitHub Pages Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v2.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages          # branch to deploy to
          folder: docs/html          # folder where Doxygen generates HTML
          config_file: Doxyfile      # path to your Doxyfile
          doxygen_version: 1.9.6    # Doxygen version to install

