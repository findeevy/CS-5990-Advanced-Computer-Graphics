<svg width="200" height="220" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
    <!-- background -->
    <rect width="200" height="220" fill="#000000"/>

    <!-- clock outline -->
    <circle cx="100" cy="100" r="80" stroke="#64C8FF" stroke-width="6" fill="none" />

    <!-- clock hands -->
    <line x1="100" y1="100" x2="100" y2="40" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" />
    <line x1="100" y1="100" x2="150" y2="100" stroke="#64C8FF" stroke-width="3" stroke-linecap="round" />

    <!-- CPU / frame bars -->
    <rect x="40" y="140" width="18" height="40" fill="#64C8FF" />
    <rect x="70" y="130" width="18" height="50" fill="#FFFFFF" />
    <rect x="100" y="120" width="18" height="60" fill="#64C8FF" />
    <rect x="130" y="135" width="18" height="45" fill="#FFFFFF" />

    <!-- title -->
    <text x="50%" y="210" text-anchor="middle" fill="#FFFFFF" font-family="Verdana" font-size="18" font-weight="bold">
        ChronoProfiler
    </text>
</svg>
